<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roll Distribution Visualizer</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'apple-blue': '#007AFF',
                    }
                }
            }
        }
    </script>
</head>
<body class="h-full flex p-8 font-sans">
    <div class="w-full bg-white rounded-2xl shadow-lg p-8">
        <h1 class="text-3xl font-semibold text-gray-800 mb-6">Dice Roll Distribution Visualizer</h1>
        <div id="controls" class="mb-8 flex flex-wrap gap-4">
            <div class="flex flex-col">
                <label for="numDice" class="text-sm font-medium text-gray-700 mb-1">Number of Dice (1-10)</label>
                <select id="numDice" class="w-24 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-apple-blue">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="flex flex-col">
                <label for="numRolls" class="text-sm font-medium text-gray-700 mb-1">Number of Rolls (1-10000)</label>
                <input type="number" id="numRolls" min="1" max="10000" value="1000" class="w-32 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-apple-blue">
            </div>
            <button onclick="rollDice()" class="px-4 py-2 bg-apple-blue text-white font-semibold rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200">
                Roll Dice
            </button>
        </div>
        <div id="chart" class="w-full h-96 bg-gray-50 rounded-lg"></div>
    </div>

    <script>
        function rollDice() {
            const numDice = parseInt(document.getElementById('numDice').value);
            const numRolls = parseInt(document.getElementById('numRolls').value);
            const results = new Array(numDice * 6 + 1).fill(0);

            for (let i = 0; i < numRolls; i++) {
                let sum = 0;
                for (let j = 0; j < numDice; j++) {
                    sum += Math.floor(Math.random() * 6) + 1;
                }
                results[sum]++;
            }

            visualizeResults(results, numRolls);
        }
        rollDice()

        function visualizeResults(results, numRolls) {
            const margin = {top: 50, right: 20, bottom: 30, left: 40};
            const width = 800 - margin.left - margin.right;
            const height = 400 - margin.top - margin.bottom+10;

            d3.select("#chart").selectAll("*").remove();

            const svg = d3.select("#chart")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            const x = d3.scaleBand()
                .range([0, width])
                .padding(0.1);

            const y = d3.scaleLinear()
                .range([height, 0]);

            x.domain(results.map((d, i) => i).filter(i => i > 0));
            y.domain([0, d3.max(results)]);

            svg.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x));

            svg.append("g")
                .call(d3.axisLeft(y));

            svg.selectAll(".bar")
                .data(results.slice(1))
                .enter().append("rect")
                .attr("class", "bar")
                .attr("x", (d, i) => x(i + 1))
                .attr("width", x.bandwidth())
                .attr("y", d => y(d))
                .attr("height", d => height - y(d))
                .attr("fill", "steelblue");

            // Add labels
            svg.append("text")
                .attr("transform", `translate(${width/2},${height + margin.top + 10})`)
                .style("text-anchor", "middle")
                .text("Dice Roll Sum");

            svg.append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 0 - margin.left)
                .attr("x", 0 - (height / 2))
                .attr("dy", "1em")
                .style("text-anchor", "middle")
                .text("Frequency");

            // Add title
            svg.append("text")
                .attr("x", width / 2)
                .attr("y", 10 - (margin.top / 2))
                .attr("text-anchor", "middle")
                .style("font-size", "16px")
                .text(`Distribution of ${numRolls} Dice Rolls`);
        }
    </script>
</body>
</html>
